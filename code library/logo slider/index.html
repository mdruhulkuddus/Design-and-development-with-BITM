<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap setup</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"/>
    
    <!-- for slider -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">

        <!-- top bar -->
        <section class="">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="h1-c">Logo Slider</h1> <hr class="hr">
                    <div class="logo-slider">
                        <div class="item"><a href=""><img src="image/client-1.png" alt=""></a></div>
                        <div class="item"><a href=""><img src="image/client-3.png" alt=""></a></div>
                        <div class="item"><a href=""><img src="image/client-2.png" alt=""></a></div>
                        <div class="item"><a href=""><img src="image/client-4.png" alt=""></a></div>
                        <div class="item"><a href=""><img src="image/client-6.png" alt=""></a></div>
                        <div class="item"><a href=""><img src="image/client-5.png" alt=""></a></div>
                    </div>
                </div>
            </div>
        </section>
        
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    
    <script>
        $('.logo-slider').slick({
            slidesToShow: 4,
            slidesToscrool: 1,
            dots: true,
            arrows: true,
            autoplay: true,
            autoplaySpeed: 2000,
            infinite: true
        });
    </script>
</body>
</html>
